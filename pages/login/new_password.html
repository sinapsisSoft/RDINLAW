<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ST Dendrite</title>
  <!-- Icons  -->
  <link rel="shortcut icon" href="../../img/favicon.ico">
  <link rel="icon" type="image/png" href="../../img/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="../../img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="../../img/favicon-96x96.png" sizes="96x96">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" />
  <link rel="stylesheet" href="css/styleLogin.css">
  <link href="../../css/styleUpload.css" rel="stylesheet" />
  <style>
    #contMessage {
      color: white;
      text-align: center;
      font-size: 30px;
      display: none;
    }
    #contNewPassword{
      display: none;
    }
  </style>

</head>
<!--Coded with love by Mutiullah Samim-->

<body>
  <div class="loadPage" id="loadPage"></div>
  <div class="container h-100">

    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <input type="hidden" id="User_id">
        <div id="contNewPassword">
          <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
              <img src="../../img/favicon-96x96.png" class="brand_logo" alt="Logo">
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form id="form_new_password" onsubmit="sendNewPassqword(this.id);return false">
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" id="User_password" name="" pattern=".{6,}" title = "Ocho o más caracteres"class="form-control input_pass pass" value=""
                  placeholder="Nueva contraseña" required>
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" id="passwordCheck" name="" pattern=".{6,}" title = "Ocho o más caracteres" class="form-control input_pass pass" value=""
                  placeholder="Comprobar contraseña" required>
              </div>
              <div class="input-group-prepend">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input btn-primary" id="defaultUnchecked">
                  <label class="custom-control-label" style="margin-left: 10px" for="defaultUnchecked"><i class="material-icons viewI">visibility_off</i></label>
                </div>
              </div>

            </form>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" form="form_new_password" name="button" class="btn login_btn">Nueva contraseña</button>
          </div>
        </div>
        <div id="contMessage">
          <p>Compruebe el link de cambio de contraseña</p>
        </div>

      </div>
    </div>
    <!--Alert-->
    <div id="myAlert"></div>
    <!--Alert-->
    <!--Footer-->
    <footer class="footer">

      <div class="d-flex justify-content-center h-100">
        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
        <p class="copyright">Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          | Sinapsis Technologies. </p>
        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

      </div>
    </footer>
    <!--Footer-->


  </div>

  <!--Script-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="../../js/functionsSite.js"></script>
  <script src="../../js/Storage.js"></script>
  <script src="js/login.js"></script>
  <script> window.onload = loadView</script>

  <!--Script-->
</body>

</html>

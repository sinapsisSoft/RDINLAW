                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="email" id="User_email" class="form-control input_user" placeholder="Usuario" pattern="[^@\s]+@[^@\s]+" title="Usuario inválido" required>
            </div>
          
          </form>
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
          <button type="submit" form="form_recorver_login" name="button" class="btn login_btn">Recuperar contraseña</button>
        </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center mt-3 login_container">
            <a href="login.html" name="button" class="btn login_btn">Iniciar sesión</a>
